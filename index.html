<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSFiddle</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="html-code">
        <h5>HTML CODE</h5>
        <textarea rows="10" cols="50"></textarea>
      </div>
      <div id="css-code">
        <h5>CSS CODE</h5>
        <textarea rows="10" cols="50"></textarea>
      </div>
      <div id="js-code">
        <h5>JS CODE</h5>
        <textarea rows="10" cols="50"></textarea>
      </div>
      <button id="run">RUN</button>
      <div id="result">
        <iframe width="100%"></iframe>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
